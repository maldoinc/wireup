name: Run tests
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: make install
      - name: Lint
        run: make check-ruff
      - name: Check formatting
        run: make check-fmt
      - name: Check typing
        run: make check-mypy

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: make install
      - name: Check documentation
        run: make check-docs
      - name: Build documentation
        run: make build-docs

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: make install
      - name: Run tests
        run: make test
