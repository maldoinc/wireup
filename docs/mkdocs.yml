site_name: Wireup
nav:
  - Wireup: index.md
  - ðŸ“š Documentation:
    - Getting started: getting_started.md
    - Basics:
        - Services: services.md
        - Configuration: configuration.md
        - Annotations: annotations.md
    - Learn:
        - Lifetimes: lifetimes.md
        - Interfaces: interfaces.md
        - Factory functions: factory_functions.md
        - Testing: testing.md
    - Guides:
      - Introduce to an existing project: introduce_to_an_existing_project.md
      - Multiple registrations: multiple_registrations.md
      - Use with __future__ annotations: future_annotations.md
    - Misc:
      - Demo application: demo_app.md
      - Versioning: versioning.md
      - Upgrading: upgrading.md
  - Integrations:
    - Integrations: integrations/index.md
    - Django: integrations/django.md
    - FastAPI: integrations/fastapi.md
    - Flask: integrations/flask.md
  - API Reference:
      - wireup: class/wireup.md
      - OverrideManager: class/override_manager.md
      - ParameterBag: class/parameter_bag.md
      - Integrations:
        - Django: class/django_integration.md
        - FastAPI: class/fastapi_integration.md
        - Flask: class/flask_integration.md
repo_url: https://github.com/maldoinc/wireup
repo_name: maldoinc/wireup
theme:
  icon:
    logo: simple/wire
  name: material
  custom_dir: overrides
  features:
    - search.highlight
    - navigation.sections
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - content.tabs.link
  font:
    text: Reddit Sans
    code: Reddit Mono
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - mike
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [".."]
          options:
            group_by_category: true
            show_category_heading: true
            docstring_style: sphinx
            show_source: false
            filters:
              - "!^_"
              - "^__init__$"
extra_css:
  - stylesheets/extra.css
docs_dir: pages
extra:
  version:
    provider: mike
