site_name: Wireup
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Basics:
    - Services: services.md
    - Parameters: parameters.md
    - Annotations: annotations.md
    - Optimizing the container: optimizing_container.md
  - Advanced Topics:
      - Factory functions: factory_functions.md
      - Interfaces: interfaces.md
      - Manual configuration: manual_configuration.md
      - Multiple containers: multiple_containers.md
      - Testing: testing.md
  - Integrations:
    - Django: integrations/django.md
    - FastAPI: integrations/fastapi.md
    - Flask: integrations/flask.md
  - Misc:
    - Introduce to an existing project: introduce_to_an_existing_project.md
    - Multiple db connections: multiple_registrations.md
    - Demo application: demo_app.md
    - Versioning: versioning.md
  - API Reference:
      - wireup: class/wireup.md
      - DependencyContainer: class/dependency_container.md
      - OverrideManager: class/override_manager.md
      - ParameterBag: class/parameter_bag.md
      - ParameterEnum: class/parameter_enum.md
      - InitializationContext: class/initialization_context.md
      - django_integration: class/django_integration.md
      - flask_integration: class/flask_integration.md
      - fastapi_integration: class/fastapi_integration.md
repo_url: https://github.com/maldoinc/wireup
repo_name: maldoinc/wireup
theme:
  name: material
  custom_dir: overrides
  features:
    - search.highlight
    - navigation.sections
    - content.code.annotate
    - navigation.instant
  font:
    text: PT Sans
    code: Noto Mono
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - def_list
  - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
plugins:
  - mike
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [".."]
          options:
            group_by_category: true
            show_category_heading: true
            docstring_style: sphinx
            show_source: false
            filters:
              - "!^_"
              - "^__init__$"
extra_css:
  - stylesheets/extra.css
docs_dir: pages
extra:
  version:
    provider: mike
